<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <title>Ejercicio-1</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand">Ejercicio 1</a>
        </div>
    </nav>
    <div class="container mt-5 col-3">
        <form>
            <label for="selectProducto" class="form-label">Producto</label>
            <select id="selectProducto" class="form-select mb-2" aria-label="Default select example">

            </select>
            <label for="porcentDescuento" class="form-label">Descuento</label>
            <div class="row">
                <div class="col-9">
                    <input id="porcentDescuento" type="number" class="form-control" placeholder="Ingrese descuento">
                </div>
                <div class="col-auto">
                    <span class="form-text fs-4">%</span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-5">
                    <a id="agregar" class="btn btn-secondary">Agregar</a>
                </div>
            </div>
        </form>
        
    </div>
    <div class="container mt-5">

        <table id="tablaProductos" class="table table-striped">
            <thead>
                <th scope="col">N.</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Descuento</th>
                <th scope="col">Total</th>
              </tr>              
            </thead>
            <tbody id="tableBody" class="table-group-divider">
                
            </tbody>
        </table>
    </div>

</body>
