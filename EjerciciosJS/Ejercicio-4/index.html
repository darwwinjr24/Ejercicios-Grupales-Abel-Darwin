<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Ejercicio-1</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand">Ejercicio 4</a>
        </div>
    </nav>

    <div class="container mt-5 col-3">
        <form>
            <div class="mb-3">
                <label for="tipoCredito" class="form-label">Tipo de crédito</label>
                <select class="form-select" id="tipoCredito" required>
                    <option value="LII">Libre inversión</option>
                    <option value="LIB">Libranza</option> 
                </select>
            </div>
            <label for="valorCredito" class="form-label">Valor crédito solicitado</label>
            <div class="input-group mb-3">
                
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" class="form-control" id="valorCredito" required>
            </div>
            <div class="mb-3">
                <label for="cuotas" class="form-label">Cuántas cuotas?</label>
                <input type="number" class="form-control" id="cuotas" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="calcular" required>Calcular</button>
            </div>
        </form>
    </div>
    <script src="./JS/logica.js"></script>
</body>
